<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="assests/css/todos.css">
    <link href ="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap"rel="stylesheet">
    <script src="https://kit.fontawesome.com/a16c00959e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assests/js/lib/jquery-3.4.1.min,js"></script>
</head>
<body>
    <div id="container">
        <h1>to do list<i class="fas fa-plus"></i></h1>
        <input type="text" placeholders="add new item">
        <ul>
            <li><span><i class ="fa fa-minus-circle"></i></span>walk dog</li>
            <li><span><i class ="fa fa-minus-circle"></i></span>take out trash</li>
            <li><span><i class ="fa fa-minus-circle"></i></span>go to class</li>
        </ul> 
    </div>
    <script src="assests/js/todos.js"></script>
</body>
</html>
